<!-- Questo è un commento -->
<!--
	HTML non è un linguaggio di programmazione.
	HTML (HyperText Markup Language) è un linguaggio che serve per definire
	la struttura di una pagina web.
	Le strutture fondamentali di HTML sono i marcatori.
-->
<!--
	<html> questo è un tag, un marcatore
	Nello specifico <html> è il tag di apertura mentre </html> è il tag di chiusura
	html è il tag radice del 99,9% delle pagine HTML
	è un contenitore
-->
<html>
	<!-- Dentro ad un tag mi sposto a destra di un tab -->
	<head>
		<!-- 
			il tag head contiene tutte le informazioni che devono essere visualizzate
			nel browser. Sono metainformazioni.
			<title> per esempio è il tag che definisce il titolo della scheda
		-->
		<!-- IMPORTANTE: L'ordine di apertura e di chiusura dei tag deve sempre essere rispettato -->
		<title>Primo sito</title>
	</head>
	<body>
		<!--
			Il body contiene tutto ciò che descrive la struttura visibile della pagina web
		-->
		<!-- 
			Il testo contenuto in un tag <h1> è un titolo, il più importante tra tutti
			REGOLA PER HTML I tag HTML non servono per assegnare uno stile alla pagina
			ASSOLUTAMENTE NON UTILIZZARE L'H1 PER AVERE DEL TESTO CON UN FONT DI CARATTERE
			PIU' GROSSO
			I tag hanno una valenza semantica, assegnano un significato a quello che contengono
			<h1> indica che quello è il titolo più importante della pagina
			Tutto quello che c'è dentro una pagina pubblica è di continuo analizzato dai motori di ricerca
			per esempio. Quindi tutto fa parte della strategia SEO
		-->
		<h1>Sito ultra bello</h1>
		<h2>Sotto titolo</h2>
		<!-- fino ad h6 -->
		
		<!-- 
			br serve per forzare il browser a mandare a capo un testo 
			Esistono due categorie principali di tag: quelli che devono avere una chiusura
			(solitamente sono quelli che devono contenere qualcosa) e quelli autochiudenti
			(solitamente sono quelli che denifiscono "un'azione")
			Li potete trovare anche con questa sintassi <br />
		-->
		<p>
			Questo è un paragrafo e serve per contenere del testo non particolarmente<br>
			importante all'interno della mia pagina
		</p><p> Vado a capo lo stesso</p>
		
		<!--
			I tag si possono anche dividere in block e inline elements:
			- i block occupano tutto lo spazio in orizzontale a disposizione (rispetto alla misura concessa
			dal padre) tipo <p>, <h1>, <h2>...
			- gli inline elements occupano solo lo spazio strettamente necessario <span> ...
		-->
		<span>Questo è uno span</span><span> Non va a capo</span>
		
		<h4>Titolo di lista</h4>
		<!-- <ul> unordered list permette di inserire una lista non ordinata (puntata) -->
		<ul>
			<!-- <li> list item sono i singoli elementi della lista -->
			<li>Elemento 1</li>
			<li>Elemento 2</li>
		</ul>
		
		<!-- <ol> Ordered list (numerata) -->
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
		</ol>
		
	</body>
</html>
