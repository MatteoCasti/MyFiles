<html>
	<head>
		<title>Esercizio PC</title>
		<script>
			function calcola(form) {
				var processore = form.processore.value;
				var quantitaMemoria = form.quantita_memoria.value;
				var tipoMemoria = form.tipo_memoria.value;
				var quantitaRam = form.quantita_ram.value;
				var tipoRam = form.tipo_ram.value;
				
				var ris;
				
				switch(processore) {
				case "i3":
					ris = 200;
				break;
				case "i5":
					ris = 350;
				break;
				case "i7":
					ris = 450;
				break;
				default:
					ris = 250;
				break;
				}
				
				ris += quantitaRam * tipoRam + quantitaMemoria * tipoMemoria;
				
				document.getElementById('prezzo').innerHTML = 'Il prezzo del pc è ' + ris + ' €';
			}
		</script>
	</head>
	<body>
		<h1>Calcolatore prezzo PC</h1>
		<form>
			<p>Processore</p>
			<input type="text" name="processore">
			<p>Quantità ram</p>
			<input type="number" name="quantita_ram"> GB
			<p>Tipo ram</p>
			<input type="radio" name="tipo_ram" value=10> DDR3
			<input type="radio" name="tipo_ram" value=15> DDR4
			<input type="radio" name="tipo_ram" value=12> Altro
			<p>Quantità memoria</p>
			<input type="number" name="quantita_memoria"> GB
			<p>Tipo memoria</p>
			<!-- 
				Questo è un menu a tendina, simile nell struttura ad un ol o ul 
			-->
			<select name="tipo_memoria">
				<!-- singolo elemento, la option -->
				<option value=0.02>HDD</option>
				<option value=0.1>EMMC</option>
				<option value=0.2>SSD</option>
				<option value=0.05>Altro...</option>
			</select>
			<br>
			<br>
			<button type="button" onclick="calcola(form)">Calcola!!!</button>
		</form>
		
		<p id="prezzo">Premi Calcola!!! per conoscere il prezzo</p>
	</body>
</html>
