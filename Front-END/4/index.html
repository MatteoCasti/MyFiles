<html>
	<head>
		<title>Vezio</title>
		<!--
			Nell'head posso aggiungere un tag dove scrivere codice richiamabile javascript
		-->
		<script>
			// Questo è un commento di Javascript
			/*
				Questo è un commento multilinea di javascript
			*/
			// Javascript è un linguaggio di programmazione interpretato ad alto livello
			// multiparadigma a tipizzazione non statica
			
			// function -> metodo
			// funzione non legata ad oggetti
			// Non si indica il tipo di ritorno
			// Qua gli può arrivare qualsiasi cosa form può essere un numero, una stringa
			// un elemento di html, un vettore, un oggetto, una funzione
			function calcola(form) {
				// console.log('Sono dentro alla funzione');
				// console.log(form.professione.value);
				
				// var sto dichiarando una variabile. Di che tipo? Boh?
				var residenza = form.residenza.value;
				var eta = form.eta.value;
				var professione = form.professione.value;
				var donatore = form.donatore.value;
				
				var ris = 15;
				
				// Qua non esiste equalsignorecase in quanto le stringhe vengono comparate
				// come i numeri
				if (residenza == 'perledo' || residenza == 'vezio') {
					ris = 0;
				} else {
					if (eta <= 5 || eta >= 70) {
						ris = 5;
					} else if (professione == 'studente' ||
							   professione == 'docente') {
						ris = 10;
					}
					
					if (donatore == 'si') {
						ris -= 2;
					}
				}
				
				// console.log(document.getElementById('prezzo'));				
				
				var output = document.getElementById('prezzo');
				
				// Il contenuto di un paragrafo non è il suo value
				// ma il suo innerHTML
				output.innerHTML = 'Il costo del tuo biglietto è ' + ris + ' €';
			}
		</script>
	</head>
	<body>
		<form>
			<h1>Calcolatore Prezzi Vezio</h1>
			<p>Età:</p>
			<input type="number" name="eta">
			<p>Professione:</p>
			<input type="text" name="professione">
			<p>Residenza:</p>
			<input type="text" name="residenza">
			<p>Donatore:</p>
			<!--
				I radio sono input selezionabili solitamente alternativi
				Per far capire che riguardano lo stesso input posso sfruttare il name
				Stesso name input legati tra loro
			-->
			<input type="radio" value="si" name="donatore"> Sì
			<input type="radio" value="no"name="donatore"> No
			<br><br>
			<button type="button" onclick="calcola(form)">Calcola</button>
		</form>
		
		<!--
			l'attributo id può essere applicato a qualsiasi elementi
			Serve per identificare univocamente un elemento dentro al DOM
			DOM -> Document Objet Model
			ATTENZIONE: in un foglio HTML voi potete assegnare più id valore identico a diversi 
			elementi
			Funziona ma è sbagliato
			Propreste avere dei problemi con le funzionalità di JS
			Perché queste funzionalità sono state sviluppate per interagire con elementi
			HTML considerando l'id univoco
		-->
		<p id="prezzo">Premere Calcola per conoscere il prezzo del biglietto</p>
	</body>
</html>
