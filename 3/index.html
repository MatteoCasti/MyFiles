<html>
	<head>
		<title>Sito interattivo</title>
	</head>
	<body>
		<!--
			Il tag form non cambia la struttura visibile della pagina
			Serve per racchiudere degli input, dei pulsanti ecc in maniera da gestirli assieme
			facilitare la comunicazione tra di loro
		-->
		<form>
			<h1>Input Output</h1>
			<p>Nome:</p>
			<!-- 
				i valori inseriti nell'attributo name di un input dentro ad una form
				servono per recuperare l'elemento come se fosse una proprietà di un oggetto
			-->
			<input type="text" name="nome">
			
			<p>Età:</p>
			<input type="number" name="eta">
			<br><br>
			<!--
				PRIMA PARTE
				onclick è un attributo degli elementi HTML che permette di aggiungere
				funzionalità all'evento click scaturito da quell'elemento
				Tra gli apici dell'attributo posso scrivere in codice Javascript
				In Javascript posso utilizzare sia i singoli sia i doppi apici
			-->
			<!-- <button onclick="console.log('Hello world')" onmouseover="console.log('Sei passato di qua')">Ok</button> -->
			
			<!-- 
				SECONDA PARTE 
				Il nostro obbiettivo è recuperare i valori degli input sopra e cambiare
				il contenuto testuale di un elemento di output.
				Per fare ciò ho almeno una decina di modi differenti
				Provo ad aggiungere una stampata legata all'evento click sul pulsante
				Il pulsante sta nella form.
				Di default una form cerca di contattare un server e di mandargli delle informazioni
				e in risposta si aspetta una pagina
				Di default un bottone (che non sta in una form) è di tipo button.
				Ma se lo inserisco in una form diventa di tipo submit
				Devo quindi farlo tornare alla funzionalità di pulsante
				Js nativamente può interagire con la pagina web
				Quindi posso recuperare, manipolare, modifcare, aggiungere, cancellare elementi
				o intere porzioni di una pagina
				Notiamo che se stampo form e sono dentro alla form lui me la stampa
			-->
			<!-- <button type="button" onclick="console.log(form)">Ok</button> -->
			
			<!-- 
				TERZA PARTE
				recuperare elementi da dentro la form
				Gli elementi possono essere recuperati in tanti modi diversi
				Attraverso il valore assegnato al name dell'input dentro alla form
				posso recuperare quell'elemento
				Il valore contenuto in un input è il suo value
			-->
			<button type="button" onclick="form.risposta.value = 'Benvenuto, ' + form.nome.value + 
										   ' hai ' + form.eta.value + ' anni'">Ok</button>
			
			<p>Output</p>
			<input style="width: 400px" type="text" name="risposta" readonly>
		</form>
	</body>
</html>
