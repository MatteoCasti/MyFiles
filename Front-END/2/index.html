<html>
	<head>
		<title>Input</title>
	</head>
	<body>
		<h1>Input utente</h1>
		<p>Nome</p>
		<!-- 
			Il tag input è un tag autochiudente.
			E' un tag inline
			Così come l'ho messo è un input generico, solitamente interpretato dal 
			browser come un input di testo.
			I tag possono se necessario avere degli attributi
			Vanno scritti dentro al tag di apertura o dentro al tag dell'autochiudente
			e sono composti da una chiave e un valore
			Qua potete utilizzare sia i " sia i '
		-->
		<input type="text">
		<p>Età</p>
		<!-- 
			un input di tipo number accetta, in base al browser utilizzato, solamente dei numeri
			alcuni browser aggiungono delle freccette al passagigo del mouse che permettono
			di incrementare o decrementare il numero
		-->
		<input type="number">
		<p>Data di nascita</p>
		<input type="date">
		<p>Date Time</p>
		<input type="datetime-local">
		<p>Password</p>
		<input type="password">
		<br><br>
		<button>Invia</button>
	</body>
</html>
